{{ partial "header.html" . }}
        <div id="article">
          <h1>Posts</h1>
          <ul class="posts">
            {{ $paginator := .Paginate (where .Data.Pages "Section" "blog") }}
            {{ range $paginator.Pages }}
              <li>
                <span>
                  <a href="{{ .Permalink }}">{{ .Title }}</a>
                  <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</h4></time>
                </span>
              </li>
            {{ end }}
          </ul>
        </div>
        <div class="text-center">
          {{ template "_internal/pagination.html" . }}
        </div>
{{ partial "footer.html" . }}
